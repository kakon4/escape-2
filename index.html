            border-radius: 15px;
            border: 2px solid var(--teal);

            overflow: hidden;
            border-radius: 10px;

            top: 0;

            border-radius: 10px;
        }
        
        /* ×§×•× ×˜×™×™× ×¨ ×”×ª××•× ×” ×”××™×•×—×“×ª */
        .image-container {

            border-radius: 15px;

            border: 3px solid var(--yellow);

        /* ×× ×™××¦×™×” ×œ×”×•×¤×¢×ª ×”×ª××•× ×” */

        /* ×”×ª×××” ×œ×›×™×•×•×Ÿ ×œ× ×“×¡×§×™×™×¤ ×‘××•×‘×™×™×œ */

        .riddle-container {

        .riddle-container:hover {

        }

        }

        button {

        .mystic-element {

            background: radial-gradient(circle, rgba(233, 196, 106, 0.4) 0%, transparent 70%);

        @media (max-width: 768px) {

        .riddle-container.solved {

            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <p>×¤×¢× ×—×• ××ª ×”×—×™×“×” ×›×“×™ ×œ×”××©×™×š ×‘××¡×¢</p>
        </header>
        
        <div class="video-container">

            <p class="success-message">×”××©×™×›×• ×‘×“×¨×›× - ×™××™× ×” ×œ×“×œ×ª, ×©×××œ×” ×œ×—×œ×•×Ÿ!</p>

    <script>
        // ××¢×§×‘ ××—×¨×™ ×”×¢×›×‘×¨ ×¢× ×”××¤×§×˜ ×–×•×”×¨ (×¨×§ ×‘××—×©×‘)
        const glow = document.getElementById('glow');
        
        // ×‘×“×™×§×” ×× ×”××›×©×™×¨ ×ª×•××š ×‘××’×¢
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                glow.style.left = e.clientX - 50 + 'px';
                glow.style.top = e.clientY - 50 + 'px';
            });
        } else {
            // ×”×¡×ª×¨ ××ª ×”××¤×§×˜ ×–×•×”×¨ ×‘××›×©×™×¨×™ ××’×¢
            glow.style.display = 'none';
        }
        
        // ×‘×“×™×§×ª ×”×ª×©×•×‘×”
        const checkAnswerButton = document.getElementById('check-answer');
        const riddleAnswer = document.getElementById('riddle-answer');
        const feedbackMessage = document.getElementById('feedback-message');
        const successContainer = document.getElementById('success-container');
        const riddleContainer = document.querySelector('.riddle-container');
        
        const correctAnswer = "×‘×©×™×ª×•×£ ×¤×¢×•×œ×”";

        function checkAnswer() {
            const userAnswer = riddleAnswer.value.trim();
            
            // ×¨×©×™××ª ×ª×©×•×‘×•×ª × ×›×•× ×•×ª ××¤×©×¨×™×•×ª
            const possibleAnswers = [
                "×‘×©×™×ª×•×£ ×¤×¢×•×œ×”"
            ];
            
            if (possibleAnswers.some(answer => userAnswer.toLowerCase() === answer.toLowerCase())) {
                // ×ª×©×•×‘×” × ×›×•× ×”
                feedbackMessage.className = "feedback correct";
                feedbackMessage.textContent = "×ª×©×•×‘×” × ×›×•× ×”!";
                feedbackMessage.style.display = "block";

                riddleContainer.style.boxShadow = "0 0 30px rgba(42, 157, 143, 0.8)";
                
                // ×”×¦×’×ª ×”×ª××•× ×” ××—×¨×™ ×“×—×™×™×ª ×§×¦×¨
                setTimeout(() => {

                riddleContainer.classList.add('shake');

        function createMysticElements() {

            const container = document.querySelector('body');

        createMysticElements();
        
        // ×”×•×¡×¤×ª ××™×¨×•×¢ ×›× ×™×¡×” ×œ××§×œ×“×ª
        riddleAnswer.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // ×”×ª×××” ×“×™× ××™×ª ×œ×©×™× ×•×™ ×›×™×•×•×Ÿ ×”××¡×š
        function adjustVideoOnOrientationChange() {
            const videoWrapper = document.querySelector('.video-wrapper');
            const isMobile = window.innerWidth <= 768;
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isMobile) {
                if (isPortrait) {
                    videoWrapper.style.paddingBottom = '60%';

                    videoWrapper.style.paddingBottom = '45%';

            }
        }
        
        // ×§×¨× ×œ×¤×•× ×§×¦×™×” ×‘×˜×¢×™× ×ª ×”×“×£

        // ×”××–×Ÿ ×œ×©×™× ×•×™×™× ×‘×›×™×•×•×Ÿ ×”××¡×š
        window.addEventListener('orientationchange', () => {

        window.addEventListener('resize', adjustVideoOnOrientationChange);
